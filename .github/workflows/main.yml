name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'linux'
            os: 'ubuntu-22.04'
          - platform: 'windows'
            os: 'windows-latest'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
    
    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './textmerger/src-tauri -> target'
    
    - name: Get Version
      id: get_version
      shell: bash
      run: |
        VERSION=$(grep -m1 '"version":' textmerger/src-tauri/tauri.conf.json | cut -d '"' -f 4)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Detected version: $VERSION"
    
    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          mold
    
    - name: Install frontend dependencies
      working-directory: textmerger
      run: npm ci
    
    - name: Build Tauri app (Linux)
      if: matrix.platform == 'linux'
      working-directory: textmerger
      run: |
        NO_STRIP=true npm run tauri build -- --bundles deb,appimage,rpm
    
    - name: Build Tauri app (Windows)
      if: matrix.platform == 'windows'
      working-directory: textmerger
      run: |
        npm run tauri build -- --bundles nsis,msi
    
    - name: Upload Artifacts (Linux)
      if: matrix.platform == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: packages-linux
        path: |
          textmerger/src-tauri/target/release/bundle/deb/*.deb
          textmerger/src-tauri/target/release/bundle/rpm/*.rpm
          textmerger/src-tauri/target/release/bundle/appimage/*.AppImage
    
    - name: Upload Artifacts (Windows)
      if: matrix.platform == 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: packages-windows
        path: |
          textmerger/src-tauri/target/release/bundle/nsis/*.exe
          textmerger/src-tauri/target/release/bundle/msi/*.msi

  build-arch:
    name: Build Arch Package
    needs: build
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          # Install dependencies for building and PKGBUILD usage
          pacman -S --noconfirm git rust nodejs npm webkit2gtk-4.1 gtk3 cairo gdk-pixbuf2 glib2 pango libappindicator-gtk3
      
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages-linux
          path: linux-packages

      - name: Get Version
        run: |
          VERSION=$(grep -m1 '"version":' textmerger/src-tauri/tauri.conf.json | cut -d '"' -f 4)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare Source and PKGBUILD
        run: |
          # Find the .deb file in the downloaded artifacts
          DEB_FILE=$(find linux-packages -name "*.deb" | head -n 1)
          if [ -z "$DEB_FILE" ]; then
            echo "Error: No .deb file found in artifacts"
            exit 1
          fi
          echo "Found deb file: $DEB_FILE"
          
          # Calculate SHA256
          SHA256=$(sha256sum "$DEB_FILE" | awk '{print $1}')
          echo "SHA256: $SHA256"
          
          # Copy .deb to the build directory with the expected name
          # The PKGBUILD expects textmerger-${pkgver}.deb as the source filename (before ::)
          # We'll stick to a simple name for our local copy to make the file:// URI clean
          cp "$DEB_FILE" "build-publish-scripts/textmerger-${VERSION}.deb"
          
          cd build-publish-scripts
          
          # Update pkgver in PKGBUILD
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          
          # Update source to use local file
          # We use regex to match the first source line that contains the deb URL
          LOCAL_URI="file://$(pwd)/textmerger-${VERSION}.deb"
          echo "Setting source to: $LOCAL_URI"
          sed -i "s|textmerger-\${pkgver}.deb::https://[^ \"]*|textmerger-\${pkgver}.deb::${LOCAL_URI}|" PKGBUILD
          
          # Update checksum
          # We replace the first occurrence of a 64-character hash which typically corresponds to the first source
          sed -i "0,/[a-f0-9]\{64\}/s//${SHA256}/" PKGBUILD
          
          echo "Updated PKGBUILD:"
          cat PKGBUILD

      - name: Build Package
        run: |
          # Create builder user
          useradd -m builder
          chown -R builder:builder .
          
          # Allow builder to use sudo (sometimes needed)
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          cd build-publish-scripts
          
          # Run makepkg
          # -s: install dependencies
          # -f: force overwrite
          # -c: clean up
          su builder -c "makepkg -sfc --noconfirm"
          
      - name: Upload Artifacts (Arch)
        uses: actions/upload-artifact@v4
        with:
          name: packages-arch
          path: build-publish-scripts/*.pkg.tar.zst

  release:
    needs: [build, build-arch]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
    
    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -type f -exec cp {} release/ \;
        ls -la release/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

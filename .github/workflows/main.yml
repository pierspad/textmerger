name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'linux'
            os: 'ubuntu-22.04'
          - platform: 'windows'
            os: 'windows-latest'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install Rust stable
      uses: dtolnay/rust-toolchain@stable
    
    - name: Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './textmerger/src-tauri -> target'
    
    - name: Get Version
      id: get_version
      shell: bash
      run: |
        VERSION=$(grep -m1 '"version":' textmerger/src-tauri/tauri.conf.json | cut -d '"' -f 4)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Detected version: $VERSION"
    
    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          librsvg2-dev \
          patchelf \
          libgtk-3-dev \
          libayatana-appindicator3-dev \
          mold
    
    - name: Install frontend dependencies
      working-directory: textmerger
      run: npm ci
    
    - name: Build Tauri app (Linux)
      if: matrix.platform == 'linux'
      working-directory: textmerger
      run: |
        NO_STRIP=true npm run tauri build -- --bundles deb,appimage,rpm
    
    - name: Build Tauri app (Windows)
      if: matrix.platform == 'windows'
      working-directory: textmerger
      run: |
        npm run tauri build -- --bundles nsis,msi
    
    - name: Upload Artifacts (Linux)
      if: matrix.platform == 'linux'
      uses: actions/upload-artifact@v4
      with:
        name: packages-linux
        path: |
          textmerger/src-tauri/target/release/bundle/deb/*.deb
          textmerger/src-tauri/target/release/bundle/rpm/*.rpm
          textmerger/src-tauri/target/release/bundle/appimage/*.AppImage
    
    - name: Upload Artifacts (Windows)
      if: matrix.platform == 'windows'
      uses: actions/upload-artifact@v4
      with:
        name: packages-windows
        path: |
          textmerger/src-tauri/target/release/bundle/nsis/*.exe
          textmerger/src-tauri/target/release/bundle/msi/*.msi

  build-arch:
    name: Build Arch Package
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm
          # Installa tutto ciÃ² che serve per compilare Rust e GTK
          pacman -S --noconfirm git rust nodejs npm webkit2gtk-4.1 gtk3 cairo gdk-pixbuf2 glib2 pango libappindicator-gtk3

      - name: Get Version
        run: |
          VERSION=$(grep -m1 '"version":' textmerger/src-tauri/tauri.conf.json | cut -d '"' -f 4)
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Prepare Source Tarball
        run: |
          # Crea la cartella con il nome esatto che il PKGBUILD si aspetta
          mkdir -p "textmerger-${VERSION}"
          # Copia tutto il contenuto dentro
          cp -r textmerger "textmerger-${VERSION}/"
          
          # Crea l'archivio sorgente
          tar -czf "build-publish-scripts/textmerger-${VERSION}.tar.gz" "textmerger-${VERSION}"
          
          # Modifica il PKGBUILD per aggiornare la versione dinamicamente
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" build-publish-scripts/PKGBUILD

      - name: Build Package
        run: |
          # Crea utente builder
          useradd -m builder
          chown -R builder:builder .
          
          # Permetti a builder di usare pacman/sudo senza password (a volte serve a makepkg per installare dipendenze al volo)
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
          
          cd build-publish-scripts
          
          # Esegue makepkg
          # -s: installa dipendenze mancanti
          # -f: forza sovrascrittura
          # -c: pulisce dopo la build
          su builder -c "makepkg -sfc --noconfirm"
          
      - name: Upload Artifacts (Arch)
        uses: actions/upload-artifact@v4
        with:
          name: packages-arch
          path: build-publish-scripts/*.pkg.tar.zst

  release:
    needs: [build, build-arch]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Display structure of downloaded files
      run: ls -R artifacts
    
    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -type f -exec cp {} release/ \;
        ls -la release/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
